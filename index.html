<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>New Year Count Down</title>
    <script src="./JS/main.js" defer></script>
  </head>

  <body>
    <main>
      <div class="mainContainer">
        <div class="container">
          <h1 class="title">NEW YEAR COUNT DOWN</h1>
          <div class="countdown">
            <div class="days">
              <h3>Days</h3>
              <p class="updateDays">00</p>
            </div>
            <div class="hours">
              <h3>Hours</h3>
              <p class="updateHours">00</p>
            </div>
            <div class="minutes">
              <h3>Minutes</h3>
              <p class="updateMinutes">00</p>
            </div>
            <div class="seconds">
              <h3>Seconds</h3>
              <p class="updateSeconds">00</p>
            </div>
          </div>
          <h1 class="year"></h1>
        </div>
      </div>
    </main>
  </body>
</html>
